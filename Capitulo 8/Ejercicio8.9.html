<body>

            <img src ="../img/izquierda.png" width="60" height="50" alt="Regresar">

        <a href="../index.html">
            <img src="../img/home.png" width="60" height="50" alt="regresarmenuprincipal">
        </a>

    <script>
        var numeros,contador=1;

        while(contador<=5){
            numeros=window.prompt(contador+".- Ingresa un numero");
            numeros=parseInt(numeros);

            document.write("<h2>");

            for(let i=0; i<numeros; i++){
                document.write("*");
            }
            document.write("</h2>");
            ++contador;
        }
    </script>
</body>
