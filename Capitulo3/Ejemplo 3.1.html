<!-- Los nuevos tipos de elementos input de formularios de HTML5 y sus atributos. -->
<!-- Practica 3.1 - 3.16 -->
<html>
    <head>
        <meta charset="utf-8">
        <title>Nuevos tipos de input de HTML5</title>
    </head>
    
    <body>
        <p>
            <a href="../Capitulo3/index.html">
                <img src ="../img/izquierda.png" width="60" height="50" alt="Regresar">
              </a>

            <a href="../index.html">
                <img src="../img/home.png" width="60" height="50" alt="regresarmenuprincipal">
            </a>
        </p>
        <h>Demo de nuevos tipos de input de HTML5 </h1>
        <p>
            Este formulario demuestra los nuevos tipos de elementos input de HTML5 y los atibutos placeholder, required y autofocus.
        </p>

        <form method="post" action="http://www.deitel.com">
            <p>
                <label>Color:
                    <input type="color" autofocus />
                        (C&oacute;digo hexadecimal como #ADD8E6)
                </label>
            </p>
            <P>
                <label>Fecha:
                    <input type="date" />
                        (aaaa-mm-dd)
                </label>
            </p>
            <p>
                <label>Hora y fecha:
                    <input type="datetime" />
                        (aaaa-mm-ddThh:mm+ff:gg, como 27-01-2012T03:15)
                </label>
            </p>
            <p>
                <label>Hora y fecha-local:
                    <input type="datetime-local" />
                        (aaaa-mm-ddThh:mm, como 2012-01-27T03:15)
                </label>
            </p>
            <p>
                <label>Email:
                    <input type="email" placeholder="nombre@dominio.com" required />
                        (nombre@dominio.com)
                </label>
            </p>
            <p>
                <label>Mes:
                    <input type="month" />
                        (aaaa-mm)
                </label>
            </p>
            <p>
                <label>N&uacute;mero:
                    <input type="number" min=0 max="7" step="1" value="4" />
                </label>(Escriba un n&uacute;mero entre 0 y 7)
            </p>
            <p>
                <label>Rango:
                  0 <input type="range" min="0" max="20" value="10" /> 20
                </label>
            </p>
            <p>
                <label>B&uacute;squeda:
                    <input type="search" placeholder="consulta de b&uacute;squeda" />
                </label> (Escriba aqu&iacute; su consulta de b&uacute;squeda.)
            </p>
            <p>
                <label>Tel:
                    <input type="tel" placeholder="(###) ###-####" pattern="\(\d{3}\) +\d{3}-\d{4}" required />
                        (###) ###-####
                </label>
            </p>
            <p>
                <label>Hora:
                    <input type="time" />
                        (hh:mm)
                </label>
            </p>
            <p>
                <label>URL:
                    <input type="url" placeholder="http://www.nombredominio.com" />
                        (http://www.nombredominio.com)
                </label>
            </p>
            <p>
                <label>Semana:
                    <input type="week" />
                        (aaaa-Wnn, tal como 2012W01)
                </label>
            </p>
            <p>
                    <input type="submit" value="Enviar" />
                    <input type="reset" value="Borrar" />
            </p>
        </form>
    </body>
</html>
