<script>
    function texto()
    {
        var palabra=prompt("Escribe un numero").toLowerCase();
     
        // eliminamos los espacios en blanco
        palabra=palabra.replace(/ /g, "");

        while(palabra.length<5){
            window.alert("Ingrese numero con 5 o mas digitos");
            var palabra=prompt("Escribe un numero").toLowerCase();
            palabra=palabra.replace(/ /g, "");
        }
     
        for (var i=0;i<palabra.length;i++){
            if(palabra[i]!=palabra[palabra.length-i-1]){
                return false;
            }
        }
        return true;
    }
     
    if(texto())
    {
        alert("Si es un palíndromo");
    }else{
        alert("No es un palíndromo")
    }
    </script>
