    <script>
        var numero;
        var mayor;
        var contador;

        contador = 0;
        mayor = 0;

        document.writeln("<h1>El numero mayor es: </h1>")

        while (contador < 10) {
            numero = window.prompt(
                "Ingrese un numero de un digito: "
            );
            numero = parseInt(numero);
            if (mayor < numero) {
                mayor = numero;
            }
            contador++;
        }
        document.writeln("<h2>" + mayor + "</h2>");

    </script>
