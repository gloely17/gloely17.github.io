<body>

        <a href="../Capitulo 7/index.html">
            <img src ="../img/izquierda.png" width="60" height="50" alt="Regresar">

        <a href="../index.html">
            <img src="../img/home.png" width="60" height="50" alt="regresarmenuprincipal">
        </a>
    </p>

    <script>
        var c;
        c=5;
        document.writeln("<h3>PostIncremento</h3>");
        document.writeln("<p>"+c); //imprime 5
        document.writeln(""+c++);
        document.writeln(""+ c + "</p>"); //imprime 6
        c=5;
        document.writeln("<h3>PreIncremento</h3>");
        document.writeln("<p>"+c); //imprime 5
        document.writeln(""+ ++c);
        document.writeln(""+ c + "</p>"); //imprime 6
    </script>
</body>
