<!DOCTYPE html>
<!-- Fig 7.11: analisis.html    Calculo de los resultados de un examen -->
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An&aacute;lisis de los resultados de un examen</title>
    
</head>
<body>
    <p>
        <a href="../Capitulo 7/index.html">
            <img src ="../img/izquierda.png" width="60" height="50" alt="Regresar">
          </a>
    
        <a href="../index.html">
            <img src="../img/home.png" width="60" height="50" alt="regresarmenuprincipal">
        </a>
    </p>

    <script>
        // inicializar variables en declaraciones
        var aprobados=0; // número de aprobados
        var reprobados=0; // número de reprobados
        var estudiante=1; // contador de estudiantes
        var resultados; // el resultado de un examen
        // procesar 10 estudiantes: ciclo controlado por contador 
        while(estudiante<=10){
            resultado=window.prompt("Escriba el resultado (1=aprobado,2=reprobado)");
            if(resultado=="1"){
                aprobados=aprobados+1;
            }else{
                reprobados+=1;
            }
            estudiante+=1;
        }

        //fase de terminacion
        document.writeln("<h1>Resultados del examen</h1>");
        document.writeln("<p>Aprobados: "+aprobados+": Reprobados: "+reprobados+"</p>");

        if(aprobados>8){
            document.writeln("<p>Bono para el instructor</p>");
        }

    </script>
</body>
</html>
