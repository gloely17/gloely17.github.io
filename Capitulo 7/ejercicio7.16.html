    <script>
        var numero;
        var contador;

        contador = 0;
        numero=1;

        document.writeln("<table border = '1'>");
        document.writeln("<thead>");
            document.writeln("<tr>");
                document.writeln("<th>N</th>");
                document.writeln("<th>10*N</th>");
                document.writeln("<th>100*N</th>");
                document.writeln("<th>1000*N</th>");

                //rellenar tabla
                document.writeln("<tbody>");

                    while(contador<6){
                        document.writeln("<tr>");
                            document.writeln("<td>"+numero+"</td>");
                            document.writeln("<td>"+numero*10+"</td>");
                            document.writeln("<td>"+numero*100+"</td>");
                            document.writeln("<td>"+numero*1000+"</td>");

                        document.writeln("<tr>");
                            contador++;
                            numero++;
                    }

                document.writeln("</tbody>");
            document.writeln("</tr>");
            document.writeln("</thead>");
            document.writeln("</table>");

    </script>
