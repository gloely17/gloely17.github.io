<!DOCTYPE html>

<!-- Fig. 2.12 tabla1.html-->
<!-- Creación de una tabla básica -->
<html>
    <head>
        <meta charset = "utf-8">
        <title>Una tabla en HTML5 simple</title>
    </head>
<body>
    <p>
        <a href="../Capitulo2/index.html">
            <img src ="../img/izquierda.png" width="60" height="50" alt="Regresar">
          </a>

        <a href="../index.html">
            <img src="../img/home.png" width="60" height="50" alt="regresarmenuprincipal">
        </a>
    </p>
    <!-- la etiqueta <table> abre una tabla -->
    <table border="1">

        <!-- la etiqueta <caption> sintetiza el contenido de -->
        <!-- la tabla (esto ayuda a las personas con discapacidad visual) -->
        <caption><strong>Tabla de frutas (1era columna) y
            sus precios (2da columna)</strong></caption>

        <!-- la sección <thead> aparece primero en la tabla -->
        <!-- da formato al área del encabezado de la tabla -->
        <thead>
            <tr> <!--<tr> inserta una fila en la tabla -->
                <th>Fruta</th> <!-- Inserta una celda de encabezado-->
                <th>Precio</th>
            </tr>
        </thead>

        <!-- la sección <tfood> aparece al último en la tabla -->
        <!-- da formato al pie de tabla -->
        <tfoot>
            <tr>
                <th>Total</th>
                <th>$3.75</th>
            </tr>
        </tfoot>

        <!-- todo el contenido de la tabla está encerrado -->
        <!-- dentro del elemento <tbody> -->
        <tbody>
            <tr>
                <td>Manzana</td> <!-- inserta una celda de datos -->
                <td>$0.25</td>
            </tr>
            <tr>
                <td>Naranja</td>
                <td>$0.50</td>
            </tr>
            <tr>
                <td>Plátano</td>
                <td>$1.00</td>
            </tr>
            <tr>
                <td>Piña</td>
                <td>$2.00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
