<!DOCTYPE html>

<!-- Fig. 2.15: formulario2.html-->
<!-- Formulario que usa una variedad de componentes -->
<html>
    <head>
        <meta charset = "utf-8">
        <title>Más Formularios</title>
    </head>
<body>
    <p>
        <a href="../Index.html">
            <img src ="../botones/regresar.png" width="150" 
            height="70" alt="Regresar">
          </a>
    </p>
    <h1>Formulario de retroalimentación</h1>
    <p>Llene este formulario para ayudarnos
        a mejorar nuestro oficio.</p>

    <form method="post" action="http://www.deitel.com">

        <input type="hidden" name="destinatario"
            value="deitel@deitel.com">
        <input type="hidden" name="asunto"
            value="Formulario de retroalimentación">
        <input type="hidden" name="redirigir"
            value="principal.html">

        <p><label>Nombre:
            <input name="nombre" type="text" size="25">
        </label></p>

        <!-- <textarea> crea un cuadro de texto multitarea -->
        <p><label>Comentarios:<br>
            <textarea name="comentarios"
                rows="4" cols="36">Escriba aqu&iacute; los comentarios</textarea>
            </label></p>
        <!-- <input type ="password"> inserta un
        cuadro de texto que aparece enmascarado con caracteres de asteriscos -->
        <p><label>Dirección de correo electrónico:
            <input name="email" type="password" size="25">
        </label></p>

        <p>
            <strong>Cosas que le gustaron:</strong><br>

            <label>Diseño del sitio
                <input name="cosasgustaron" type="checkbox" value="Diseno"></label>
            <label>Vínculos
                    <input name="cosasgustaron" type="checkbox" value="Vinculos"></label>
            <label>Facilidad de uso
                <input name="cosasgustaron" type="checkbox" value="Facilidad"></label>
            <label>Imágenes
                <input name="cosasgustaron" type="checkbox" value="Imagenes"></label>
            <label>Código Fuente
                <input name="cosasgustaron" type="checkbox" value="Codigo"></label>
        </p>

        <!-- <input type = "radio"> crea un boton de opción. La diferencia entre botones de opción
             y casillas de verificación es que sólo puede seleccionarse 
             un boton de opción en un grupo -->
        
        <p>
            <strong>Cómo llegó a nuestro sitio:</strong><br>

            <label>Motor de Búsqueda
                <input name="comositio" type="radio" value="motor busqueda" checked></label>
            <label>Vínculos desde otro sitio
                <input name="comositio" type="radio" value="vinculo"></label>
            <label>Sitio Web Deitel.com
                <input name="comositio" type="radio" value="deitel.com"></label>
            <label>Referencia en un libro
                <input name="comositio" type="radio" value="libro"></label>
            <label>Otro
                <input name="comositio" type="radio" value="otro"></label>
        </p>

        <p>
            <label>Califique nuestro sitio:
                <!-- la etiqueta <select> presenta una lista desplegable
                    con opciones indicadas por las etiquetas <opcion> -->
                <select name="calificacion">
                    <option selected>Sorprendente</option>
                    <option>10</option>
                    <option>9</option>
                    <option>8</option>
                    <option>7</option>
                    <option>6</option>
                    <option>5</option>
                    <option>4</option>
                    <option>3</option>
                    <option>2</option>
                    <option>1</option>
                    <option>Malo</option>
                </select>
            </label>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </p>
    </form>
</body>
</html>
