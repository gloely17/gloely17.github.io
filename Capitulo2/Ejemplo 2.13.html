<!DOCTYPE html>

<!-- Fig. 2.13 tabla2.html-->
<!-- Tabla de HTML5 copleja -->
<html>
    <head>
        <meta charset = "utf-8">
        <title>Tablas</title>
    </head>
<body>
    <p>
        <a href="../Index.html">
            <img src ="../botones/regresar.png" width="150" 
            height="70" alt="Regresar">
          </a>
    </p>
    <h1>Ejemplo de tabla: combinado de filas y columnas</h1>

    <table border="1">
        <caption>Una tabla de muestra más compleja</caption>

        <thread>
            <!-- los elementos rowspan y colspan compbinan el número-->
            <!-- especificado de celdas en sentido vertical u horizontal -->
            <tr>
                <!-- combinados filas -->
                <th rowspan="2">
                    <img src="../img/camello.jpg" width="300"
                        height="167" alt="Imagen de un camello con una joroba">
                </th>

                <!-- combina 4 columnas-->
                <th colspan="4">
                    <strong>Comparación de camélidos</strong><br>
                    Fecha aproximada: 10/2011
                </th>
            </tr>
            <tr>
                <th># jorobas</th>
                <th>Región indígena</th>
                <th>Escupe?</th>
                <th>Produce lana?</th>
            </tr>  
        </thread>
        <tbody>
            <tr>
                <th>Camellos (bactrianos)</th>
                <td>2</td>
                <td>Africa/Asia</td>
                <td>Sí</td>
                <td>Sí</td>
            </tr>
            <tr>
                <th>Llamas</th>
                <td>1</td>
                <td>Montañas de los Andes</td>
                <td>Sí</td>
                <td>Sí</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
