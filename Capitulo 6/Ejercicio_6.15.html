    <h4>Escriba una secuencia de comandos que muestre los números del 1 al 4 en la misma linea, con cada par de números 
        adyacentes separados por un espacio. Escriba la secuencia de comandos usando los siguientes métodos: <br>
        a) Use una instrucción document.writeln. <br>
        b) Use cuatro instrucciones document.write.
    </h4>

    <script>
        var num=1;
        for(let i=5; num<i; num++){
            document.writeln(num+"");
        }

        num=1;

        for(let i=5; num<i; num++){
            document.write("<br>"+num);
        }

    </script>
