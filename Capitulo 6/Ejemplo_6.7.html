<!DOCTYPE html>
<!-- Fig 6.7: Suma.html Secuencia de comandos de suma -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un programa de suma</title>
    
</head>
<body>
    <p>
        <a href="../Capitulo 6/index.html">
            <img src ="../img/izquierda.png" width="60" height="50" alt="Regresar">
          </a>

        <a href="../index.html">
            <img src="../img/home.png" width="60" height="50" alt="regresarmenuprincipal">
        </a>
    </p>

    <script> 
        var primerNumero; //primera cadena introducida por el usuario 
        var segundoNumero; //segunda cadena introducida por el usuario
        // numeros a sumar
        var numero1; 
        var numero2;
        var suma; //suma de numri1 y numero2

        //lee el primer y segundo número del usuario como una cadena
        primerNumero = window.prompt("Escriba el primer entero");
        segundoNumero = window.prompt("Escriba el segundo entero");

        //convierte los números de cadenas a enteros
        numero1 = parseInt(primerNumero);
        numero2 = parseInt(segundoNumero);

        suma= numero1 + numero2; //suma numeros
        //muestra os resultados
        document.writeln("<h1>La suma es: "+suma+"</h1>");


    </script>
</body>
</html>
