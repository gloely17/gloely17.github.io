<!DOCTYPE html>

<!-- Fig 5.10 bordeimagen.html estirar y repetir una imagen para crear un borde-->

<html>
    <head>
        <meta charset="utf-8">
        <title>Borde de Imagen</title>
        <style type="text/css">
            div{
                border-style: solid;
                border-width: 30px;
                width: 234px;
                padding: 20px 20px;
            }
            #stretch{
                -webkit-border-image: url(../img/border2.jpg) 80 80 80 80 stretch;
                -moz-border-image: url(../img/border2.jpg) 80 80 80 80 stretch;
                -o-border-image: url(../img/border2.jpg) 80 80 80 80 stretch;
                border-image: url(../img/border2.jpg) 80 80 80 80 stretch;
            }
            #repeat{
                -webkit-border-image: url(../img/border2.jpg) 34% 34% repeat;
                -moz-border-image: url(../img/border2.jpg) 34% 34% repeat;
                -o-border-image: url(../img/border2.jpg) 34% 34% repeat;
                border-image: url(../img/border2.jpg) 34% 34% repeat;
            }
        </style>
    </head>
    <body>
        <p>
            <a href="../Capitulo5/index.html">
                <img src ="../img/izquierda.png" width="60" height="50" alt="Regresar">
              </a>

            <a href="../index.html">
                <img src="../img/home.png" width="60" height="50" alt="regresarmenuprincipal">
            </a>
        </p>
        <h2>Bordes de Imagen</h2>
        <img src="../img/border2.jpg" alt="imagen utilizada para demostrar los bordes">
        <p><div id="stretch">Se estira el borde de la imagen</div></p>
        <p><div id="repeat">Se repite el borde de la imagen</div></p>
    </body>
</html>
