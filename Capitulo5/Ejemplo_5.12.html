<!DOCTYPE html>

<!-- Fig 5.12 transiciones.html -->

<html>
    <head>
        <meta charset="utf-8">
        <title>Transiciones</title>
        <style type="text/css">
            img{
                margin: 80px;
                -webkit-transition: -webkit-transform 4s;
                -moz-transition: -moz-transform 4s;
                -o-transition: -o-transform 4s;
                transition: transform 4s;
            }
            img:hover{
                -webkit-transform: rotate(360deg) scale(2,2);
                -moz-transform: rotate(360deg) scale(2,2);
                -o-transform: rotate(360deg) scale(2,2);
                transform: rotate(360deg) scale(2,2);
            }
        </style>
    </head>
    <body>
        <p>
            <a href="../Capitulo5/index.html">
                <img src ="../img/izquierda.png" width="60" height="50" alt="Regresar">
              </a>

            <a href="../index.html">
                <img src="../img/home.png" width="60" height="50" alt="regresarmenuprincipal">
            </a>
        </p>
        <img src="../img/jhtp.jpg" width="76" height="100" alt="Portada del libro Java How to Program">
        <div></div>
    </body>
</html>
